<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Pregled JMS poruke </title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="mails" value="#{pregledJMS.list}" var="p"  border="1">
                <h:column >
                    <f:facet name="header">Poƒçetak</f:facet>
                    <h:outputText value="#{p.vrijemePocetkaObrade}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">Kraj</f:facet>
                    <h:outputText value="#{p.vrijemeKrajaObrade}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">NWTiS poruka</f:facet>
                    <h:outputText value="#{p.nwtisPoruke}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">NeNWTiS poruka</f:facet>
                    <h:outputText value="#{p.neNwtisPoruke}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">Ukupno poruka</f:facet>
                    <h:outputText value="#{p.ukupno}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
