      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.index_naslov}</title>
    </h:head>
   
        <h:body>
            <h:form>
                <h:outputText value="#{m.index_izborJezika}"/>

                <h:commandButton value="#{m.index_potvrdaJezika}" 
                                 action="#{lokalizacija.odaberiJezik}"/>
            </h:form>
        </h:body>
