<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{m.javniDio_zaJedanZip}</title>
    </h:head>
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:body>
            <h:form>
                <h:outputText value="#{m.najcesci_zipKod}: "/><h:inputText id="zip" value="#{pregledMeteoPodataka.zipKod}"/><br/><br/>
                <h:dataTable id ="tabela" value="#{pregledMeteoPodataka.meteoP}" var="p" border="1" first="#{pregledMeteoPodataka.kreniOd}" rows="#{pregledMeteoPodataka.brojPodataka}">
                    <h:column>
                        <f:facet name="header">#{m.zadnji_grad}</f:facet>
                        <h:outputText value="#{p.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.zadnji_vlaga}</f:facet>
                        <h:outputText value="#{p.humidity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.zadnji_temperatura}</f:facet>
                        <h:outputText value="#{p.temperature}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.zadnji_vjetarBrzina}</f:facet>
                        <h:outputText value="#{p.windSpeed}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{m.zadnji_tlak}</f:facet>
                        <h:outputText value="#{p.pressure}"/>
                    </h:column>   
                    <h:column>
                        <f:facet name="header">#{m.zadnji_stopaKisa}</f:facet>
                        <h:outputText value="#{p.rainRate}"/>
                    </h:column>  
                </h:dataTable>
                <h:commandButton value="#{m.najcesci_trazi}" action="#{pregledMeteoPodataka.zaJedanZip()}">
                    <f:ajax render="tabela" execute="zip" immediate="true"/>
                </h:commandButton>
            </h:form>
        </h:body>
    </f:view>
</html>
